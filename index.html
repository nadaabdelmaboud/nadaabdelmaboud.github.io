<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <link href="style/style.css" rel="stylesheet" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/js.js"></script>
  </head>
  <body>
    <!--Start Loading Section-->
    <section id="loading">
      <img id="loadingImg" src="img/loading.gif" />
    </section>
    <!--End Loading Section-->

    <!---Start Header-->
    <header id="header">
      <img id="header-background" src="img/background.jpg" />
      <img id="myphoto" src="img/myphoto.jpg" alt="Nada Abdelmaboud" />
      <p id="abstract">
        I'm a
        <span
          class="txt-type"
          data-wait="3000"
          data-words='["Backend Developer","Junior MEAN Stack Developer","3rd Year CMP Student"]'
        ></span>
      </p>
    </header>
    <!---End Header--->

    <!---Start Main-->
    <main>
      <div id="skills">
        <h1>Skills</h1>
        <div class="one-skill">
          <p class="language"></p>
          <div class="value"></div>
        </div>
      </div>
      <div id="projects">
        <h1>Projects</h1>
      </div>
    </main>
    <!---End Main-->

    <!---Start Footer-->

    <!---End Footer-->
  </body>
</html>
