<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <link href="style/style.css" rel="stylesheet" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/js.js"></script>
  </head>
  <body>
    <!--Start Loading Section-->
    <section id="loading">
      <img id="loadingImg" src="img/loading.gif" />
    </section>
    <!--End Loading Section-->

    <!---Start Header-->
    <header id="header">
      <img id="header-background" src="img/background.jpg" />
      <img id="myphoto" src="img/myphoto.jpg" alt="Nada Abdelmaboud" />
      <p id="abstract">
        I'm a
        <span
          class="txt-type"
          data-wait="3000"
          data-words='["Backend Developer","Junior MEAN Stack Developer","3rd Year CMP Student"]'
        ></span>
      </p>
    </header>
    <!---End Header--->

    <!---Start Main-->
    <main>
      <!--Start Skills-->
      <div id="skills">
        <h1>Skills</h1>
        <div id="programming-languages">
        <h2>Programming Languages</h2>
        <div id="c++" class="languages">
          <p class="language">C++</p>
          <p class="value Advanced" >Advanced</p>
        </div>
        <div id="c#" class="languages">
          <p class="language">C#</p>
          <p class="value Intermediate" >Intermediate</p>
        </div>
        <div id="JavaScript" class="languages">
          <p class="language">JavaScript</p>
          <p class="value Advanced" >Advanced</p>
        </div>
        <div id="Python" class="languages">
          <p class="language">Python</p>
          <p class="value Intermediate" >Intermediate</p>
        </div>

        </div>
        <div id="web-development">
        <h2>Web Development</h2>
        </div>
        <div id="concepts">
        <h2>Concepts</h2>
        </div>
        <div id="others">
        <h2>Others</h2>
        <div id="VR">

        </div>
        <div id="AR">

        </div>
        <div id="Matlab">

        </div>
        <div id="Arduino">

        </div>
        </div>
        </div>
      </div>
      <!--End Skills-->

      <!--Start Projects-->
      <div id="projects">
        <h1>Projects</h1>
      </div>
      <!--End Projects-->

    </main>
    <!---End Main-->

    <!---Start Footer-->

    <!---End Footer-->
  </body>
</html>
